<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>A minha Pagina</title>
</head>
<body>

  <header>
    <div class="mid-header">
      <div class="mid-header-name">Jo達o Falc達o</div>
      <div class="mid-header-desc">homepage</div>
      <div class="navbar-header">
        <a href="https://google.com">Quem sou</a>&nbsp; |&nbsp;
        <a href="https://google.com">Contacte-me</a>&nbsp; |&nbsp;
        <a href="https://google.com">Links</a>
      </div>
    </div>
  </header>
  

  <main>
    <section>
      <div class="QuemSou-info">
        <h1 class="section-title">Quem Sou</h1>
        <p><b>Nome:</b> Jo達o Falc達o</p>
        <p><b>Idade:</b> 21</p>
        <p><b>Atividade:</b> estudante</p>
        <p><b>Onde vivo:</b> Aveiro</p>
      </div>
      <div class="QuemSou-img-container">
        <img src="imagens/foto.png" alt="Minha foto">
      </div>
    </section>

    <hr class="divisor">

    <section>
      <h1 class="section-title">Contacte-me</h1>
      <form class="contacte-form">
        <fieldset>
          <legend>A sua mensagem: </legend>
          <div>
            <label for="nome">Nome:</label>
            <input id="nome" type="text" class="input-text">
          </div>
          <div style="margin: 10px 0;">
            <label for="email">Email:</label>
            <input id="email" type="text" class="input-text">
          </div>
          <div style="height: 60px;">
            <label for="message">Message:</label>
            <input id="message" type="text" class="input-text" style="height: 90%;">
          </div>
          <button type="submit" class="button-submit-form">Enviar</button>
        </fieldset>
      </form>
    </section>

    <hr class="divisor">

    <section>
      <h1 class="section-title">Os meus links favoritos:</h1>
      <ul class="fav-link-list">
        <li>Youtube</li>
        <li>ESTGV</li>
        <li>Google</li>
        <li>Wikipedia</li>
      </ul>
    </section>
  </main>



  <footer>
    <div class="middle-footer">
      <a href="https://google.com">Quem sou</a> &nbsp; | &nbsp; <a href="https://google.com">Contacte-me</a> &nbsp; | &nbsp; <a href="https://google.com">Links</a>
    </div>
  </footer>

</body>
</html>
