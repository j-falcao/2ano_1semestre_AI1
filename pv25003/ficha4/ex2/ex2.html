<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex2.css">
    <title>Testes de regex</title>
  </head>
  <body style="background-color: rgb(38, 37, 39);">
    <div style="display: flex; justify-content: center;">
      <form>
        <div class="container">
          <div class="flex">
            <div class="input">
              <label class="label" for="apenas-texto">Apenas Texto:</label>
              <input class="input-text" id="apenas-texto" name="apenas-texto" type="text" placeholder="Apenas texto" pattern="[^0-9]+">
            </div>
            <img class="divider-img" src=".\\imagens\\divider.png">
            <div class="pattern-div">Pattern: <span class="pattern">[^0-9]+</span></div>
          </div>
        </div>

        <div class="container">
          <div class="flex">
            <div class="input">
              <label class="label" for="apenas-numeros">Apenas numeros:</label>
              <input class="input-text" id="apenas-numeros" name="apenas-numeros" type="text" placeholder="Apenas numeros" pattern="[0-9]+">
            </div>
            <img class="divider-img" src=".\\imagens\\divider.png">
            <div class="pattern-div">Pattern: <span class="pattern">[0-9]+</span></div>
          </div>
        </div>
      
        <div class="container">
          <div class="flex">
            <div class="input">
              <label class="label" for="apenas-a-z">Apenas a-z:</label>
              <input class="input-text" id="apenas-a-z" name="apenas-a-z" type="text" placeholder="Apenas minusculas" pattern="[a-z]+">
            </div>
            <img class="divider-img" src=".\\imagens\\divider.png">
            <div class="pattern-div">Pattern: <span class="pattern">[a-z]+</span></div>
          </div>
        </div>

        <div class="container">
          <div class="flex">
            <div class="input">
              <label class="label" for="IPV">IPV</label>
              <input class="input-text" id="IPV" name="IPV" type="text" placeholder="Apenas i, p ou v" pattern="[ipv]+">
            </div>
            <img class="divider-img" src=".\\imagens\\divider.png">
            <div class="pattern-div">Pattern: <span class="pattern">[ipv]+</span></div>
          </div>
        </div>

        <div class="container">
          <div class="flex">
            <div class="input">
              <label class="label" for="not-IPV">not IPV</label>
              <input class="input-text" id="not-IPV" name="not-IPV" type="text" placeholder="Exceto i, p ou v" pattern="[^ipv]+">
            </div>
            <img class="divider-img" src=".\\imagens\\divider.png">
            <div class="pattern-div">Pattern: <span class="pattern">[^ipv]+</span></div>
          </div>
        </div>

        <div class="container">
          <div class="flex">
            <div class="input">
              <label class="label" for="apenas-15">Apenas 15</label>
              <input class="input-text" id="apenas-15" name="apenas-15" type="text" placeholder="max 15 maiusculas" pattern="[A-Z]{1,15}">
            </div>
            <img class="divider-img" src=".\\imagens\\divider.png">
            <div class="pattern-div">Pattern: <span class="pattern">[A-Z]{1,15}</span></div>
          </div>
        </div>

        <div class="container" style="width: 500px;">
          <div class="flex">
            <div class="input">
              <label class="label" for="telemovel">telemovel</label>
              <input class="input-text" id="telemovel" name="telemovel" type="text" placeholder="xxx-xxx-xxx ou xxx xxx xxx" pattern="\d{3}[-\s]\d{3}[-\s]\d{3}">
            </div>
            <img class="divider-img" src=".\\imagens\\divider.png">
            <div class="pattern-div">Pattern: <span class="pattern">\d{3}[-\s]\d{3}[-\s]\d{3}</span></div>
          </div>
        </div>

        <div class="flex" style="margin: 0 100px;">
          <input type="reset" value="Limpar" class="button-48" role="button">
          <input type="submit" value="Enviar" class="button-82-front text">
        </div>

      </form>
    </div>

  </body>
</html>
