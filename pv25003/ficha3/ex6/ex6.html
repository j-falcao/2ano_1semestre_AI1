<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="ex6.css">
    <title>my first form</title>
  </head>
  <body>
		<div class="container-centered">
			<h1 style="text-align: center; color: white; margin-bottom: 30px; margin-top: 0; text-decoration: underline;">Form</h1>
			<form>

				<div class="flexbox-container">
					<div>
						<label for="fname" class="form-label">Primeiro nome:</label>
						<input class="form-text-input" id="fname" type="text" placeholder="Ex.: Raquel">
					</div>
					<div>
						<label for="lname" class="form-label">Ultimo nome:</label>
						<input class="form-text-input" id="lname" type="text" placeholder="Ex.: Falcao">
					</div>
				</div>

				<div class="flexbox-container">
					<div>
						<label for="email" class="form-label">Email:</label>
						<input class="form-text-input" id="email" type="text" placeholder="Ex.: joao@empresa.pt">
					</div>
					<div>
						<label for="motivos" class="form-label">Motivo:</label>
						<select class="form-text-input" name="cars" id="cars">
							<option value="audi">Marcacao</option>
							<option value="volvo">Duvida</option>
							<option value="mercedes">Sugestao</option>
							<option value="saab">Reclamacao</option>
						</select>
					</div>
				</div>

				<textarea id="mensagem" rows="10" cols="10" class="form-textarea"></textarea>
				

				<div class="flexbox-container" style="margin: 0 100px;">
					<input type="reset" class="btn limpar"></input>
					<input type="submit" class="btn enviar"></input>
				</div>


			</form>
		</div>
  </body>
</html>
